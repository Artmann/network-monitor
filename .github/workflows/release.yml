name: Release

on:
  release:
    types: [published]

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            artifact: NetworkMonitor-win-x64.zip
          - os: ubuntu-latest
            rid: linux-x64
            artifact: NetworkMonitor-linux-x64.tar.gz
          - os: macos-latest
            rid: osx-x64
            artifact: NetworkMonitor-osx-x64.tar.gz
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - name: Publish
        run: dotnet publish src/NetworkMonitor.Console -c Release -r ${{ matrix.rid }} --self-contained -o publish
      - name: Archive (Windows)
        if: matrix.os == 'windows-latest'
        run: Compress-Archive -Path publish/* -DestinationPath ${{ matrix.artifact }}
      - name: Archive (Unix)
        if: matrix.os != 'windows-latest'
        run: tar -czvf ${{ matrix.artifact }} -C publish .
      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.artifact }}
